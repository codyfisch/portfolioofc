        //draw a circle at coordinate 10, 10 with a radius of 10
        var c = paper.circle(280, 40, 30);

            c.attr("fill", "red");
        }

        //Paper
        //internal reference to paper, for plugins and extensions
        Raphael.el.cross = function () {
            this.attr({fill: "red"});
            this.paper.path("M10,10L50,50M50,10L10,50")
                    .attr({stroke: "red"});
        }

    var c = paper.circle(10,10,10);
        c.rotate(45);//relative to previous position
        c.rotate(45, true);//rotation is absolute

        //Translate - MOVEMENT!???
        var c = paper.circle(10,10,10);
        //moves circle 10px to the right and down
        c.translate(10, 10);
        c.translate(10, 10);
        c.translate(10, 10);

        //scale
        //resizes the element by a given multiplier
        var c = paper.circle(200,100,10);

        c.scale(1.5,1.5);

        c.attr({fill: "#000", stroke: "#f00", opacity: 0.5});

        var c = paper.circle(10, 10, 10);
c.animate({cx: 20, r: 20}, 2000);

//animateWith
var c = paper.circle(200, 20, 10),
    r = paper.rect(200, 20, 10, 10);
c.animate({cx: 20, r: 20}, 2000);
r.animateWith(c, {x: 20}, 4000);

        //animateAlong
        var p = r.path("M100,100c0,50 100-50 100,0c0,50 -100-50 -100,0z").attr({stroke: "#ddd"}),
    e = r.ellipse(104, 100, 4, 4).attr({stroke: "none", fill: "#f00"}),
    b = r.rect(0, 0, 620, 400).attr({stroke: "none", fill: "#000", opacity: 0}).click(function () {
        e.attr({rx: 5, ry: 3}).animateAlong(p, 4000, true, function () {
            e.attr({rx: 4, ry: 4});
        });
    });


        //onAnimation
    //function that is called on each stage of the animation
        var p = r.path("M10,50c0,50,80-50,80,0c0,50-80-50-80,0z"),
    p2 = r.path(),
    e = r.ellipse(10, 50, 4, 4).attr({stroke: "none", fill: "#f00"}).onAnimation(function () {
        p2.attr({path: "M50,10L" + e.attr("cx") + "," + e.attr("cy")});
    }),
    b = r.rect(0, 0, 620, 400).attr({stroke: "none", fill: "#000", opacity: 0}).click(function () {
        e.attr({rx: 5, ry: 3}).animateAlong(p, 4000, true, function () {
            e.attr({rx: 4, ry: 4});
        });
    });
